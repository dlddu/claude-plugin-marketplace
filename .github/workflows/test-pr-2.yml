name: Test PR Workflow 2

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Security scan
        run: |
          echo "Running security scan..."
          sleep 3
          echo "Security scan completed!"

  code-review:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Code review check
        run: |
          echo "Running code review check..."
          sleep 2
          echo "Code review check completed!"
